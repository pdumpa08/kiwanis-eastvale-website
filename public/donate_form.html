<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiwanis Donation</title>
    <link rel="stylesheet" href="form_style.css" />
    <script src="https://kit.fontawesome.com/569d8d3b6c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <script type="text/javascript">var submitted = false</script>
    <iframe name="donateFormConfirm" id="donateFormConfirm" style="display: none;" onload="if(submitted){window.location='donate_submission.html';}"></iframe>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form
              action="https://docs.google.com/forms/d/e/1FAIpQLScfxFTbKqRJnZxiVLdsBTvuvfKQno-PS9GYyhY18zxHdjKCCw/formResponse"
              method="post"
              target="donateFormConfirm"
              onSubmit="submitted=true"
              autocomplete="off"
              class="sign-in-form"
            >
              <a style="text-decoration: none; color: #003975;" href="index.html"><i class="fas fa-arrow-left fa-xl"></i></a>
              <div class="heading" style="text-align: center;">
                <h2>Support Kiwanis Eastvale</h2>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    class="input-field"
                    autocomplete="off"
                    required
                    name="entry.685004429"
                    placeholder="Donor Name"
                  />
                  <p style="display: inline; color: red">*</p>
                </div>

                <div class="actual-form">
                  <div class="input-wrap">
                    <input
                      type="text"
                      class="input-field"
                      autocomplete="off"
                      required
                      name="entry.2119094698"
                      placeholder="Phone Number or Email"
                    />
                    <p style="display: inline; color: red">*</p>
                  </div>
                  

                <div class="input-wrap">
                  <input
                    type="number"
                    min=1
                    class="input-field"
                    autocomplete="off"
                    required
                    name="entry.1809698314"
                    placeholder="Amount (in Dollars)"
                  />
                  <p style="display: inline; color: red">*</p>
                </div>

                <button type="submit" class="sign-btn">
                  Confirm Donation
                </button>
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
