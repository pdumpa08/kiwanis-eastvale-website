<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiwanis Donation</title>
    <link rel="stylesheet" href="form_style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form
              action="https://docs.google.com/forms/d/e/1FAIpQLScfxFTbKqRJnZxiVLdsBTvuvfKQno-PS9GYyhY18zxHdjKCCw/formResponse"
              autocomplete="off"
              class="sign-in-form"
            >
              <a style="font-size:24px; text-decoration: none; color: #003975" href="index.html" class="fa">&#10005;</a>
              <div class="heading" style="text-align: center;">
                <h2>Support Kiwanis Eastvale</h2>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    class="input-field"
                    autocomplete="off"
                    required
                    name="entry.685004429"
                    placeholder="Donor Name"
                  />
                </div>

                <div class="actual-form">
                  <div class="input-wrap">
                    <input
                      type="text"
                      class="input-field"
                      autocomplete="off"
                      required
                      name="entry.2119094698"
                      placeholder="Phone Number or Email"
                    />
                  </div>

                <div class="input-wrap">
                  <input
                    type="number"
                    min=1
                    class="input-field"
                    autocomplete="off"
                    required
                    name="entry.1809698314"
                    placeholder="Amount (in Dollars)"
                  />
                </div>

                <button type="submit" class="sign-btn">
                  Confirm Donation
                </button>
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
