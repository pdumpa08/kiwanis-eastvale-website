<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PVSA Gala RSVP</title>
    <link rel="stylesheet" href="form_style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form
              action="https://docs.google.com/forms/d/e/1FAIpQLScLzqus8zQI8GJenPBnuRDGLFH8v4yCfooQlKc18slHQoM9tA/formResponse"
              autocomplete="off"
              class="sign-in-form"
            >
              <div class="heading" style="text-align: center;">
                <h2>PVSA Gala RSVP</h2>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    class="input-field"
                    autocomplete="off"
                    required
                    name="entry.685004429"
                    placeholder="Recipient Name"
                  />
                </div>

                <div class="input-wrap">
                  <input
                    type="number"
                    max=4
                    class="input-field"
                    autocomplete="off"
                    required
                    name="entry.1809698314"
                    placeholder="How many attending?"
                  />
                </div>

                <button type="submit" class="sign-btn">
                  Confirm RSVP
                </button>
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
